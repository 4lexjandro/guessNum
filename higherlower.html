<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Higher - Lower</title>
  </head>
  <body>
    


    <section>
      <h1>Let's Play A Game</h1>
      <h1>Pick a Number as your maximum</h1>
      <small>Negative values, 0, and non-numbers are not available</small>
      
      
      
      <form>
        
        <button type="button" class="btn btn-primary" onclick="takeGuess()">Pick Maximum Number</button>
    </form>
    </section>

















    <div class="container">
        <h1>Higher Lower</h1>
        <p>Guess a number between 1 and 20</p>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <form>
                    <div class="form-group">
                        <label>Your guess:</label>
                        <input type="text" id="guess" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="do_guess()">Guess</button>
                </form>
            </div>
        </div>
        <p id="message"></p>
    </div>	
    <script src="higherlower.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  </body>
</html>
